<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyScorer - Archery Scoring</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container" id="appContainer">
    <!-- Landing Page -->
    <div id="welcomePage">
      <h1>MyScorer</h1>
      <p>Modern Archery Scoring & Analytics</p>
      <button id="loginWelcomeBtn">Login</button>
      <button id="signupWelcomeBtn">Sign Up</button>
    </div>

    <!-- Authentication Form -->
    <form id="authForm" class="hidden card">
      <h2 id="authFormTitle">Login</h2>
      <input type="email" id="authEmail" placeholder="Email" required />
      <input type="password" id="authPassword" placeholder="Password" required />
      <select id="authRole" required>
        <option value="Archer">Archer</option>
        <option value="Coach">Coach</option>
      </select>
      <button type="submit" id="authSubmitBtn">Submit</button>
      <button id="authBackBtn" type="button">Back</button>
    </form>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h2 id="dashboardTitle"></h2>
      <div id="dashboardMenu">
        <button id="dashboardStartSessionBtn">Start Session</button>
        <button id="dashboardHistoryBtn">Session History</button>
        <button id="dashboardLogoutBtn">Logout</button>
        <button id="dashboardThemeBtn">Toggle Theme</button>
      </div>
      <div id="sessionSetupContainer" class="hidden card"></div>
      <div id="sessionInputContainer" class="hidden card"></div>
      <div id="sessionResultsContainer" class="hidden card"></div>
    </div>
  </div>
</body>
</html>

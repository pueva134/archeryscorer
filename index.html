<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyScorer Archery | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>MyScorer Archery</h1>
  </header>
  <main>
    <section id="auth-section">
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <select id="roleSelect">
          <option value="Archer">Archer</option>
          <option value="Coach">Coach</option>
        </select>
        <button type="button" id="registerBtn">Register</button>
      </form>
    </section>
    <section id="dashboard" style="display:none;">
      <div id="archerDash" style="display:none;">
        <h2>Archer Dashboard</h2>
        <button id="startSessionBtn">Start Session</button>
        <button id="viewHistoryBtn">Session History</button>
        <div id="sessionFormContainer"></div>
        <div id="sessionResultsContainer"></div>
      </div>
      <div id="coachDash" style="display:none;">
        <h2>Coach Dashboard</h2>
        <button id="viewAllSessionsBtn">View All Sessions</button>
        <div id="allSessionsContainer"></div>
      </div>
      <button id="logoutBtn">Logout</button>
    </section>
  </main>
</body>
</html>

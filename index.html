<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Scorer - Archery App</title>
  <style>
    /* ================= Center Everything ================= */
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827 80%);
      color: #fff;
      box-sizing: border-box;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body {
      min-height: 100vh;
      min-width: 100vw;
    }

    /* ================= Card Container ================= */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center;
      width: 370px;
      max-width: 96vw;
      padding: 38px 26px;
      background: rgba(28, 38, 52, 0.98);
      border-radius: 23px;
      box-shadow: 0 2px 34px 0 rgba(41,84,247, .17), 0 8px 38px 0 rgba(59,130,246,0.13);
      text-align: center;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* ================= Heading with Emojis ================= */
    h1 {
      width: 100%;
      margin-top: 0;
      text-align: center;
      font-size: 2.18rem;
      font-weight: 900;
      letter-spacing: 0.02em;
      margin-bottom: 29px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #ffd700;
      text-shadow: 0 2px 22px #ffbb33;
    }
    h1 .emoji {
      font-size: 1.9rem; margin: 0 2px;
    }

    /* ================= Form Setup ================= */
    form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 13px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    /* ================= Form Group ================= */
    .form-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 13px;
    }

    /* ================= Labels ================= */
    label {
      font-size: 1.08rem;
      font-weight: 500;
      color: #e3e3e3;
      margin-bottom: 6px;
      margin-top: 2px;
      padding-left: 2px;
      text-shadow: 0 1px 7px #111827;
      width: 100%;
      text-align: left;
    }

    /* ================= Inputs and Selects ================= */
    input, select {
      width: 100%;
      min-height: 44px;
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      background: #e7f0fa;
      color: #222;
      font-size: 1.06rem;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 8px rgba(41,84,247, 0.09);
      box-sizing: border-box;
      transition: background 0.18s, box-shadow 0.23s;
      outline: none;
      margin: 0 !important;
    }

    input:focus, select:focus {
      background: #ddeafd;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.23), 0 2px 12px rgba(41, 84, 247, 0.13);
    }

    input::placeholder, select::placeholder {
      color: #888;
      font-size: 1.04rem;
      opacity: 1;
    }

    /* ================= Buttons ================= */
    button {
      width: 100%;
      min-height: 46px;
      padding: 13px 0;
      border-radius: 26px;
      border: none;
      font-size: 1.13rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #3b82f6, #52c3ff 80%);
      cursor: pointer;
      box-shadow: 0 2px 20px 2px rgba(52,133,255,0.15), 0 1px 10px 0 rgba(41,84,247, 0.23);
      margin: 0 !important;
      letter-spacing: 0.02em;
      transition: background 0.22s, box-shadow 0.18s;
    }

    button:hover, button:focus {
      background: linear-gradient(90deg, #2563eb, #1d4ed8 100%);
      box-shadow: 0 2px 28px 4px #3b82f6, 0 2px 14px 0 #2563eb;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container { width: 97vw; min-width: 0; padding: 7vw 2vw; }
      form { max-width: 99vw; }
      input, select, button { max-width: 99vw; min-width: 100px; }
      h1 { font-size: 1.9rem; gap: 8px; }
      button { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>
      <span class="emoji" aria-hidden="true">üèπ</span> My Scorer <span class="emoji" aria-hidden="true">üèπ</span>
    </h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Email Address" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required />
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="archer" selected>Archer</option>
          <option value="coach">Coach</option>
        </select>
      </div>
      <button type="submit" id="signUpBtn">Sign Up</button>
      <button type="button" id="loginBtn">Login</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js/auto/auto.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Archery Scorer</h1>
    
    <!-- Login Screen -->
    <div id="loginScreen">
      <input type="text" id="username" placeholder="Enter your name">
      <button onclick="login()">Start</button>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen" style="display:none;">
      <h2 id="welcomeText"></h2>

      <label>Bow Style:</label>
      <select id="bowStyle">
        <option value="recurve">Recurve</option>
        <option value="compound">Compound</option>
      </select>

      <label>Target Face:</label>
      <select id="targetFace">
        <option value="outdoor">Outdoor (1–10)</option>
        <option value="indoor">Indoor (1–5)</option>
      </select>

      <label>Arrows per End:</label>
      <input type="number" id="arrowsPerEnd" value="6">

      <label>Ends Count:</label>
      <input type="number" id="endsCount" value="6">

      <button onclick="startSession()">Start Session</button>
    </div>

    <!-- Scoring Screen -->
    <div id="scoringScreen" style="display:none;">
      <h3 id="sessionTitle"></h3>
      <canvas id="targetCanvas" width="300" height="300"></canvas>
      <div id="scoreInfo"></div>
      <button onclick="endSession()">End Session</button>
    </div>

    <!-- History Screen -->
    <div id="historyScreen" style="display:none;">
      <h2>History</h2>
      <ul id="historyList"></ul>
      <canvas id="historyChart" width="400" height="200"></canvas>
      <button onclick="backToMain()">Back</button>
    </div>
  </div>

  <!-- Firebase & App Logic -->
  <script type="module" src="script.js"></script>
  <script type="module" src="history.js"></script>
</body>
</html>

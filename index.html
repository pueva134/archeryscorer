<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyScorer Archery</title>
  <style>
    .screen { display: none; }
    .active { display: block; }
    button { margin: 5px; padding: 10px; font-size: 1em; }
  </style>
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="loginScreen" class="screen active">
    <h2>Login / Signup</h2>
    <input id="email" type="email" placeholder="Email" required /><br />
    <input id="password" type="password" placeholder="Password" required /><br />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Signup</button>
    <div id="loginMessage"></div>
  </div>

  <!-- Session Setup Screen -->
  <div id="setup" class="screen">
    <h2>Session Setup</h2>
    <label>Bow Style:
      <select id="bowStyle">
        <option>Recurve</option>
        <option>Compound</option>
        <option>Barebow</option>
        <option>Longbow</option>
      </select>
    </label><br />
    <label>Distance (m): <input id="distance" type="number" min="5" max="70" value="30" /></label><br />
    <label>Target Face:
      <select id="targetFace">
        <option>Indoor</option>
        <option>Outdoor</option>
      </select>
    </label><br />
    <label>Arrows per End: <input id="arrowsPerEnd" type="number" min="1" max="6" value="3" /></label><br />
    <label>Number of Ends: <input id="endsCount" type="number" min="1" max="20" value="3" /></label><br />
    <button id="startSessionBtn">Start Session</button>
  </div>

  <!-- Scoring Screen -->
  <div id="scoringArea" class="screen">
    <h2>Scoring - End <span id="currentEnd"></span></h2>
    <div id="endScores"></div>
    <div id="endTotal"></div>
    <button id="undoBtn">Undo Last Arrow</button>
    <button id="nextEndBtn">Next End</button>
    <button id="endSessionBtn" style="display:none;">End Session</button>
  </div>

  <!-- Results Screen -->
  <div id="results" class="screen">
    <h2>Session Results</h2>
    <div id="sessionSummary"></div>
    <div id="scoreTable"></div>
    <button id="backToSetupBtn">New Session</button>
  </div>

  <!-- History Screen (simplified stub) -->
  <div id="historyScreen" class="screen">
    <h2>History</h2>
    <div id="historyTable"></div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>

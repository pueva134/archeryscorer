<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
/* ----------------- GENERAL STYLING ----------------- */
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(to right, #141e30, #243b55);
  margin: 0;
  padding: 0;
  color: #fff;
  transition: all 0.3s ease;
}

/* LIGHT THEME */
body.light {
  background: linear-gradient(to right, #f0f0f0, #e0e0e0);
  color: #000;
}

/* SCREENS */
.screen {
  display: none;
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

/* ACTIVE SCREEN */
.screen.active {
  display: flex;
}

/* MAIN CONTAINER */
.container {
  width: 100%;
  max-width: 650px;
  background: #1e293b;
  border-radius: 15px;
  padding: 30px 25px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  text-align: center;
}

/* HEADINGS */
h1 { font-size: 36px; color: #facc15; margin-bottom: 20px; }
h2 { font-size: 26px; color: #93c5fd; margin-top: 15px; }
h3 { font-size: 20px; color: #a5b4fc; margin-top: 10px; }

/* INPUTS & SELECTS */
input, select, textarea {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  background: #334155;
  color: #fff;
  box-sizing: border-box;
}

/* BUTTONS */
button {
  background: linear-gradient(45deg, #06b6d4, #3b82f6);
  border: none;
  color: white;
  padding: 12px 20px;
  margin: 10px 0;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  transition: all 0.3s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}

/* CANVAS */
#target {
  display: block;
  margin: 20px auto;
  border-radius: 50%;
  border: 4px solid #facc15;
  background: #0f172a;
  max-width: 100%;
  height: auto;
}

/* RESULTS & HISTORY */
.results-box, .history-item {
  background: #334155;
  border-radius: 10px;
  padding: 15px;
  margin: 15px 0;
  font-size: 16px;
  overflow-x: auto;
}

/* STAT TABLES */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 15px 0;
}
th, td {
  border: 1px solid #fff;
  padding: 8px;
  text-align: center;
}

/* ACHIEVEMENTS / STREAKS */
.achievement, .streak {
  background: #3b82f6;
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  margin: 5px 0;
}

/* EXPORT / SHARE */
.export-btn {
  background: #10b981;
}

/* TIMER */
.timer {
  font-size: 24px;
  margin: 10px 0;
  font-weight: bold;
}

/* RESPONSIVE DESIGN */
@media (max-width: 768px) {
  h1 { font-size: 28px; }
  h2 { font-size: 22px; }
  h3 { font-size: 18px; }
  .container { padding: 20px 15px; }
}
  </style>
</head>

<body>
  <!-- ----------------- LOGIN SCREEN ----------------- -->
  <div id="loginScreen" class="screen active">
    <div class="container">
      <h1>üèπ My Scorer üèπ</h1>
      <input type="text" id="username" placeholder="Enter your name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <select id="role">
        <option value="archer">Archer</option>
        <option value="coach">Coach</option>
      </select>
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
      <div id="loginMessage"></div>
    </div>
  </div>

  <!-- ----------------- MAIN SCREEN ----------------- -->
  <div id="mainScreen" class="screen">
    <div class="container">
      <h1>üèπ My Scorer üèπ</h1>
      <p>Hello, <span id="displayName"></span>!</p>
      <button id="goToSetupBtn">Start Session</button>
      <button id="viewHistoryBtn">üìú My History</button>
      <button id="logoutBtn">Logout</button>
      <button id="toggleThemeBtn">üåû / üåô Toggle Theme</button>
    </div>
  </div>

  <!-- ----------------- SESSION SETUP ----------------- -->
  <div id="setupScreen" class="screen">
    <div class="container">
      <h2>Session Setup</h2>
      <label>Bow Style:
        <select id="bowStyle"></select>
      </label>
      <label>Distance (m):
        <select id="distance"></select>
      </label>
      <label>Target Face:
        <select id="targetFace"></select>
      </label>
      <label>Arrows per End:
        <input type="number" id="arrowsPerEnd" value="6" />
      </label>
      <label>Number of Ends:
        <input type="number" id="endsCount" value="6" />
      </label>
      <label>Session Notes:
        <textarea id="sessionNotes" placeholder="Enter conditions, notes, or setups"></textarea>
      </label>
      <button id="startSessionBtn">Start Session</button>
      <button id="backToMenuBtn">Back</button>
    </div>
  </div>

  <!-- ----------------- SCORING SCREEN ----------------- -->
  <div id="scoringScreen" class="screen">
    <div class="container">
      <h2>End <span id="currentEnd">1</span></h2>
      <canvas id="target" width="300" height="300"></canvas>
      <div class="timer" id="countdownTimer">00:00</div>
      <div id="endScores"></div>
      <div id="endTotal">End Total: 0</div>
      <label>Arrow Note:
        <input type="text" id="arrowNote" placeholder="Optional note for this arrow">
      </label>
      <button id="undoBtn">‚è™ Undo Last Arrow</button>
      <button id="nextEndBtn">Next End</button>
      <div id="achievements"></div>
    </div>
  </div>

  <!-- ----------------- RESULTS SCREEN ----------------- -->
  <div id="resultsScreen" class="screen">
    <div class="container">
      <h2>Session Results</h2>
      <div id="sessionSummary"></div>
      <div id="scoreTable"></div>
      <h3>Performance Chart</h3>
      <canvas id="scoreChart" width="400" height="200"></canvas>
      <button id="backToSetupBtn">üîô New Session</button>
      <button class="export-btn" id="exportCSVBtn">Export CSV</button>
    </div>
  </div>

  <!-- ----------------- HISTORY SCREEN ----------------- -->
  <div id="historyScreen" class="screen">
    <div class="container">
      <h2>Session History</h2>
      <div id="historyTable"></div>
      <button id="backToMenuFromHistoryBtn">Back</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="script.js" type="module"></script>
</body>
</html>
